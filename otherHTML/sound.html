<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<button id="soundIcon">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
			stroke-linecap="round" stroke-linejoin="round" height="100%" width="100%">
			<polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
			<path d="M 19 5 Q 24.75 12 19 19 M 15.5 8.5 Q 18.5 12 15.5 15.5">
				<animate id="a1" attributeName="d"
					values="M 19 5 Q 24.75 12 19 19 M 15.5 8.5 Q 18.5 12 15.5 15.5; M 22 9 Q 19 12 16 15 M 16 9 Q 19 12 22 15"
					dur="500ms" begin="indefinite" repeatCount="none" fill="freeze" keyTimes="0;1"
					keySplines="0.1 0.9 0.1 0.9" calcMode="spline" />
				<animate id="a2" attributeName="d"
					values="M 22 9 Q 19 12 16 15 M 16 9 Q 19 12 22 15; M 19 5 Q 24.75 12 19 19 M 15.5 8.5 Q 18.5 12 15.5 15.5"
					dur="500ms" begin="indefinite" repeatCount="none" fill="freeze" keyTimes="0;1"
					keySplines="0.1 0.9 0.1 0.9" calcMode="spline" />
				<animate id="aa1" attributeName="stroke" values="#000; #f00" dur="500ms" begin="indefinite"
					repeatCount="none" fill="freeze" keyTimes="0;1" keySplines="0.1 0.9 0.1 0.9" calcMode="spline" />
				<animate id="aa2" attributeName="stroke" values="#f00; #000" dur="500ms" begin="indefinite"
					repeatCount="none" fill="freeze" keyTimes="0;1" keySplines="0.1 0.9 0.1 0.9" calcMode="spline" />
			</path>
		</svg>
	</button>
</body>
<script>
	let toggle = true;
	document.querySelector('#soundIcon').addEventListener('click', (event) => {
		const clickedIcon = event.currentTarget;
		if (toggle) {
			clickedIcon.querySelector('#a1').beginElement();
			clickedIcon.querySelector('#aa1').beginElement();
		} else {
			clickedIcon.querySelector('#a2').beginElement();
			clickedIcon.querySelector('#aa2').beginElement();
		}
		toggle = !toggle;
	});
</script>
<style>
	body {
		background: #f5f5f5;
	}

	#soundIcon {
		padding: 10px;
		border-radius: 10px;
		height: 100px;
		width: 100px;
		cursor: pointer;
		position: absolute;
		top: 50%;
		left: 50%;
		border: none;
		background: none;
		transform: translate(-50%, -50%);
	}

</style>
</html>
